<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/iluminati.png">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg py-4 navbar-dark sticky-top" style="background-color: #000000;">
    <div class="container-fluid ml-5">
        <a class="navbar-brand">
            <img class="d-bloc" src="images/logo.png"  height="36">
        </a>

        <a class="navbar-brand" href="/"><h1>Filharmonia</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/index"><h5>Home</h5>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}"><h5>Main</h5></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/koncerty}"><h5>Koncerty</h5></a></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}"><h5>Orkiestry</h5></a></a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-light" role="button" th:href="@{/main}"><h5>Zaloguj się</h5></a></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">
            <div class="col-4 mt-5 mx-auto">

            <form method="post" th:action="@{/login}" class="mx-auto">
                <label style="font-size:30px" class="center">Logowanie</label>

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input id="login" type="text" placeholder="Login" autocomplete="off" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input id="password" type="password" placeholder="Hasło" autocomplete="off" class="form-control" name="password"/>
                </div>

                <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                    ERROR: Invalid username or password!
                </div>

                <button class="btn btn-primary" type="submit" value="Sign In">Login</button>
            </form>
        </div>
    </div>
</div>

<footer class="fixed-bottom text-white py-4 mt-5" style="background-color: #000000;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Miejsce na logo -->
                <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 100px; height: 100px">
            </div>
            <div class="col-md-3">
                <!-- Adres -->
                <h5>Adres</h5>
                <p>ul. Filharmonijna 123</p>
                <p>00-381 Warszawa</p>
            </div>
            <div class="col-md-3">
                <!-- Dane kontaktowe -->
                <h5>Kontakt</h5>
                <p>Telefon: +48 123 456 789</p>
                <p>Email: kontakt@filharmonia.com</p>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
