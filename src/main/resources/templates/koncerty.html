<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Filharmonia Manager Application</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg py-4 navbar-dark sticky-top" style="background-color: #000000;">
    <div class="container-fluid ml-5">
        <a class="navbar-brand">
            <img class="d-bloc" src="images/logo.png"  height="36">
        </a>

        <a class="navbar-brand" href="/"><h1>Filharmonia</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/index"><h5>Home</h5>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}"><h5>Main</h5></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/koncerty}"><h5>Koncerty</h5>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>


                <li class="nav-item">
                    <a class="btn btn-light" role="button" th:href="@{/main}"><h5>Zaloguj się</h5></a></a>
                </li>



            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-body-emphasis">Repertuar</h1>
    <table class="table table-hover text-white" style="background-color: #000000">
        <thead>
        <tr>
            <th scope="col">Tytuł</th>
            <th scope="col">Cena</th>
            <th scope="col">Data</th>
            <th scope="col">Orkiestra</th>
        </tr>
        </thead>
        <tbody class="text-dark bg-white">
        <tr th:each = "koncert : ${listKoncert}">
            <td th:text = "${koncert.tytul}">Tytul</td>
            <td th:text = "${koncert.cena}">Cena</td>
            <td th:text = "${koncert.data}">Data</td>
            <td th:text = "${koncert.orkiestra.nazwa}">Data</td>
            <td><button class="btn btn-primary" data-toggle="modal" th:attr="data-target=${'#kupBiletModal'+koncert.id_koncertu}">Kup bilet</button>

                <div class="modal fade" th:id="'kupBiletModal' + ${koncert.id_koncertu}" tabindex="-1" role="dialog" aria-labelledby="kupBiletModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="kupBiletModalLabel">Czy na pewno chcesz kupić bilet?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div th:text = "'Czy na pewno chcesz zakupić bilet? Kwota którą zostaniesz obciążony to: '+${koncert.cena} +' złotych'"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Anuluj</button>
                                <a type="button" class="btn btn-danger" th:href="@{'/kup_bilet/' + ${koncert.id_koncertu}}">
                                    Zatwierdź</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>





<footer class="fixed-bottom text-white py-4 mt-5" style="background-color: #000000;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Miejsce na logo -->
                <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 100px; height: 100px">
            </div>
            <div class="col-md-3">
                <!-- Adres -->
                <h5>Adres</h5>
                <p>ul. Filharmonijna 123</p>
                <p>00-381 Warszawa</p>
            </div>
            <div class="col-md-3">
                <!-- Dane kontaktowe -->
                <h5>Kontakt</h5>
                <p>Telefon: +48 123 456 789</p>
                <p>Email: kontakt@filharmonia.com</p>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
